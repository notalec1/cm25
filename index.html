<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas 2025 Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Mountains+of+Christmas:wght@700&family=Quicksand:wght@400&display=swap" rel="stylesheet">
    
    <style>
        /* --- BACKGROUND & BASICS --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #d45d79; 
            background-image: 
                radial-gradient(white 15%, transparent 16%),
                radial-gradient(white 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #c92a42; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        .gift-container { position: relative; cursor: pointer; transition: transform 0.1s; }
        .gift-container:hover { animation: shake 0.5s infinite; }
        .click-text { color: white; margin-top: 30px; font-size: 1.5rem; font-family: 'Mountains of Christmas', cursive; animation: pulse 1.5s infinite; }
        .gift-lid { width: 160px; height: 40px; background-color: #ff4757; border-radius: 4px; position: relative; z-index: 2; box-shadow: 0 4px 10px rgba(0,0,0,0.2); left: -10px; transition: transform 0.6s ease-in; }
        .gift-body { width: 140px; height: 120px; background-color: #ff4757; border-radius: 0 0 4px 4px; position: relative; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .ribbon-vertical { width: 30px; height: 100%; background-color: #ffd700; margin: 0 auto; }
        .ribbon-horizontal { width: 100%; height: 30px; background-color: #ffd700; position: absolute; top: 50%; transform: translateY(-50%); }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(3deg); } 50% { transform: rotate(0deg); } 75% { transform: rotate(-3deg); } 100% { transform: rotate(0deg); } }
        @keyframes pulse { 0% { opacity: 0.7; transform: scale(1); } 50% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0.7; transform: scale(1); } }
        .gift-opened .gift-lid { transform: translateY(-100px) rotate(-20deg); }
        .fade-out { opacity: 0; visibility: hidden; pointer-events: none; }

        /* --- MAIN CONTENT --- */
        #main-content {
            opacity: 0; transition: opacity 1s ease-in;
            display: flex; flex-direction: column; justify-content: center;
            min-height: 100vh; width: 100%;
        }
        .header-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10;
            background: rgba(255, 255, 255, 0.9); padding: 20px 40px; border-radius: 50px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); backdrop-filter: blur(5px);
            border: 2px solid #c92a42;
        }
        h1 { font-family: 'Mountains of Christmas', cursive; font-size: 3rem; color: #c92a42; margin: 0; }
        .scroll-container { width: 100%; display: flex; flex-direction: column; gap: 20px; padding: 20px 0; }
        .scroll-row { display: flex; overflow: hidden; position: relative; width: 100%; }
        .scroll-row:hover .scroll-track { animation-play-state: paused; }
        .scroll-track { display: flex; gap: 20px; width: max-content; }
        .img-circle {
            width: 180px; height: 180px; border-radius: 50%; object-fit: cover;
            border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s; cursor: pointer;
        }
        .img-circle:hover { transform: scale(1.1); z-index: 5; border-color: #ffd700; }
        .move-left { animation: scrollLeft 35s linear infinite; }
        .move-right { animation: scrollRight 40s linear infinite; }
        @keyframes scrollLeft { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes scrollRight { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }

        /* --- LIGHTBOX & BUTTONS --- */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 10000;
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease; backdrop-filter: blur(5px);
        }
        #lightbox.active { opacity: 1; visibility: visible; }
        
        .lightbox-frame {
            position: relative; padding: 15px;
            background: repeating-linear-gradient(45deg, #ffffff, #ffffff 10px, #c92a42 10px, #c92a42 20px);
            border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 80%; max-height: 70vh; display: flex;
        }
        .lightbox-frame::after { content: "üåø"; position: absolute; top: -20px; right: -20px; font-size: 3rem; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3)); }
        #lightbox-img { display: block; max-width: 100%; max-height: 65vh; border-radius: 5px; border: 4px solid white; }
        
        .action-buttons {
            display: flex; gap: 15px; margin-top: 20px;
        }
        .btn {
            background-color: white; border: none; padding: 10px 20px;
            border-radius: 30px; font-family: 'Quicksand', sans-serif; font-weight: bold;
            cursor: pointer; transition: transform 0.2s, background-color 0.2s;
            display: flex; align-items: center; gap: 8px; font-size: 1rem;
            color: #c92a42; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn:hover { transform: scale(1.1); background-color: #ffd700; color: #333; }
        
        #close-btn { position: absolute; top: 20px; right: 30px; font-size: 3rem; color: white; cursor: pointer; transition: transform 0.2s; }
        #close-btn:hover { transform: scale(1.2) rotate(90deg); color: #ffd700; }

        /* --- HIDDEN PRINT AREA --- */
        #print-area { display: none; } 

        /* =========================================
           PRINT STYLES - FIXED FOR SINGLE A4 SHEET
           ========================================= */
        @media print {
            /* 1. Define Paper Size (A4 Landscape) & Remove Margins */
            @page {
                size: A4 landscape;
                margin: 0;
            }

            /* 2. Hide Website UI */
            #splash-screen, #main-content, #lightbox { display: none !important; }

            /* 3. Setup Body for Print */
            body {
                background: white !important;
                margin: 0;
                padding: 0;
                width: 297mm; /* Exact A4 Width */
                height: 210mm; /* Exact A4 Height */
                overflow: hidden; /* Prevents spilling to 2nd page */
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* 4. The Print Card Container */
            #print-area {
                display: flex !important;
                flex-direction: row;
                align-items: center;
                justify-content: space-between; /* Space out image and text */
                width: 260mm; /* Slightly smaller than A4 to allow printer margins */
                height: 180mm;
                /* Optional Border to see the card boundary - remove if preferred */
                /* border: 1px dashed #ccc; */
            }

            /* 5. Left Side: The Image */
            .print-image-container {
                flex: 1.2; /* Image takes slightly more space */
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
            }

            #print-img-target {
                max-width: 100%;
                max-height: 100%;
                border-radius: 15px;
                object-fit: contain; /* Ensures the whole photo fits */
                box-shadow: 0 0 0 1px #eee;
            }

            /* 6. Right Side: The Text */
            .print-text-container {
                flex: 0.8;
                padding-left: 20px;
                text-align: center;
                font-family: 'Dancing Script', cursive;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .print-title {
                font-size: 4.5rem; /* Adjusted to fit */
                line-height: 1;
                margin-bottom: 20px;
            }

            /* Force colors to print correctly */
            .gradient-text {
                background: -webkit-linear-gradient(0deg, #006400, #b22222);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .print-year {
                font-size: 3rem;
                color: #2e8b57;
                font-weight: bold;
                -webkit-print-color-adjust: exact;
            }
        }

        @media (max-width: 768px) {
            .img-circle { width: 120px; height: 120px; }
            h1 { font-size: 1.5rem; }
            .lightbox-frame { max-width: 95%; }
            .action-buttons { flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>

    <!-- === PART 1: SPLASH SCREEN === -->
    <div id="splash-screen">
        <div class="gift-container" id="gift-box">
            <div class="gift-lid"><div class="ribbon-vertical"></div></div>
            <div class="gift-body"><div class="ribbon-vertical"></div><div class="ribbon-horizontal"></div></div>
        </div>
        <p class="click-text">Tap to open!</p>
    </div>

    <!-- === PART 2: MAIN GALLERY === -->
    <div id="main-content">
        <div class="header-overlay"><h1>Christmas 2025</h1></div>
        <div class="scroll-container">
            
            <!-- ROW 1 -->
            <div class="scroll-row">

                    <!-- Duplicate -->
                    <img src="images/IMG_3170.jpeg" class="img-circle">

                </div>
            </div>

            <!-- ROW 2 -->
            <div class="scroll-row">
                <div class="scroll-track move-right">
                    <img src="images/IMG_3174.jpeg" class="img-circle">
                    <img src="images/IMG_3175.jpeg" class="img-circle">
                    <img src="images/IMG_3176.jpeg" class="img-circle">
                    <img src="images/IMG_3174.jpeg" class="img-circle"> 
                    <!-- Duplicate -->
                    <img src="images/IMG_3174.jpeg" class="img-circle">
                    <img src="images/IMG_3175.jpeg" class="img-circle">
                    <img src="images/IMG_3176.jpeg" class="img-circle">
                    <img src="images/IMG_3174.jpeg" class="img-circle">
                </div>
            </div>

            <!-- ROW 3 -->
            <div class="scroll-row">
                <div class="scroll-track move-left">
                    <img src="images/IMG_3177.jpeg" class="img-circle">
                    <img src="images/IMG_3178.jpeg" class="img-circle">
                    <img src="images/IMG_3179.jpeg" class="img-circle">
                    <img src="images/IMG_3177.jpeg" class="img-circle">

                    <img src="images/IMG_3177.jpeg" class="img-circle">
                    <img src="images/IMG_3178.jpeg" class="img-circle">
                    <img src="images/IMG_3179.jpeg" class="img-circle">
                    <img src="images/IMG_3177.jpeg" class="img-circle">
                </div>
            </div>

        </div>
    </div>

    <!-- === PART 3: LIGHTBOX === -->
    <div id="lightbox">
        <div id="close-btn">&times;</div>
        
        <div class="lightbox-frame">
            <img id="lightbox-img" src="" alt="Enlarged Christmas Photo">
        </div>

        <div class="action-buttons">
            <button class="btn" id="download-btn">‚¨áÔ∏è Download</button>
            <button class="btn" id="share-btn">üîó Share</button>
            <button class="btn" id="print-btn">üñ®Ô∏è Print Card</button>
        </div>
    </div>

    <!-- === PART 4: HIDDEN PRINT LAYOUT === -->
    <div id="print-area">
        <div class="print-card"> <!-- We reuse this class but styled differently in print media query -->
            <div class="print-image-container">
                <img id="print-img-target" src="" alt="Print Photo">
            </div>
            <div class="print-text-container">
                <div class="print-title gradient-text">Merry<br>Christmas!</div>
                <div class="print-year gradient-text">2025</div>
            </div>
        </div>
    </div>

    <!-- === JAVASCRIPT === -->
    <script>
        // --- Splash Screen ---
        const giftBox = document.getElementById('gift-box');
        const splashScreen = document.getElementById('splash-screen');
        const mainContent = document.getElementById('main-content');
        const body = document.body;

        giftBox.addEventListener('click', () => {
            giftBox.classList.add('gift-opened');
            setTimeout(() => {
                splashScreen.classList.add('fade-out');
                mainContent.style.opacity = '1';
                body.style.overflow = 'auto'; 
            }, 500);
        });

        // --- Lightbox & Buttons ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('close-btn');
        const allImages = document.querySelectorAll('.img-circle');
        const downloadBtn = document.getElementById('download-btn');
        const shareBtn = document.getElementById('share-btn');
        const printBtn = document.getElementById('print-btn');
        const printImgTarget = document.getElementById('print-img-target');

        // Open Lightbox
        allImages.forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src; 
                printImgTarget.src = img.src; 
                lightbox.classList.add('active');
            });
        });

        // Close Lightbox
        const closeLightbox = () => { lightbox.classList.remove('active'); };
        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });

        // Button Functions
        downloadBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const link = document.createElement('a');
            link.href = lightboxImg.src;
            link.download = 'Christmas-Memory-2025.jpeg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        shareBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Christmas 2025 Photo',
                        text: 'Look at this memory!',
                        url: window.location.href
                    });
                } catch (err) { console.log('Error sharing:', err); }
            } else {
                alert('Copy this link to share: ' + window.location.href);
            }
        });

        printBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            window.print(); 
        });
    </script>

</body>
