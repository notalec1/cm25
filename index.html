<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Mountains+of+Christmas:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-night-top: #141e30;
            --bg-night-bot: #243b55;
            --deep-red: #c92a42;
            --gold: #ffd700;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        /* --- BASE STYLES --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at top, var(--bg-night-bot) 0%, var(--bg-night-top) 100%);
            z-index: -2;
        }

        body {
            margin: 0; padding: 0; font-family: 'Quicksand', sans-serif; color: white;
            min-height: 100vh; overflow-y: scroll; overflow-x: hidden;
        }

        /* --- SNOWFLAKES --- */
        .snowflake {
            position: fixed; top: -10px; color: #fff; font-size: 1em;
            font-family: Arial, sans-serif; user-select: none; z-index: -1; pointer-events: none;
            opacity: 0.9; text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation-name: fall; animation-timing-function: linear;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 0.9; }
            100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at top, var(--bg-night-bot) 0%, var(--bg-night-top) 100%);
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease-out, visibility 1s;
        }
        
        .gift-container { 
            position: relative; cursor: pointer; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            outline: none;
        }
        .gift-container:hover, .gift-container:focus { transform: scale(1.05); } 
        .gift-container:focus .gift-body { box-shadow: 0 0 0 5px var(--gold), 0 10px 25px var(--shadow); }
        
        .click-text { 
            color: var(--gold); margin-top: 40px; font-size: 1.2rem; letter-spacing: 2px;
            font-family: 'Quicksand', sans-serif; text-transform: uppercase; font-weight: 700;
            opacity: 0.9; animation: pulse 2s infinite; 
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .gift-lid { width: 140px; height: 35px; background-color: #ff4757; border-radius: 4px; position: relative; z-index: 2; box-shadow: 0 4px 15px var(--shadow); left: -10px; transition: transform 0.6s cubic-bezier(0.6, -0.28, 0.735, 0.045); }
        .gift-body { width: 120px; height: 100px; background-color: #ff4757; border-radius: 0 0 4px 4px; position: relative; box-shadow: 0 10px 25px var(--shadow); }
        .ribbon-vertical { width: 24px; height: 100%; background-color: var(--gold); margin: 0 auto; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
        .ribbon-horizontal { width: 100%; height: 24px; background-color: var(--gold); position: absolute; top: 50%; transform: translateY(-50%); box-shadow: 0 0 5px rgba(0,0,0,0.2); }
        
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        .gift-opened .gift-lid { transform: translateY(-120px) rotate(-10deg); }
        .hidden { opacity: 0 !important; visibility: hidden !important; pointer-events: none !important; }

        /* --- MAIN CONTENT --- */
        #main-content {
            opacity: 0; transition: opacity 1.5s ease;
            display: flex; flex-direction: column; justify-content: center;
            position: relative; z-index: 1; min-height: 100vh;
        }

        .header-overlay {
            position: fixed; top: 40px; left: 50%; transform: translateX(-50%); z-index: 100;
            padding: 15px 40px; border-radius: 20px; text-align: center; 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; align-items: center; gap: 15px; width: max-content;
        }
        
        h1 { font-family: 'Mountains of Christmas', cursive; font-size: 3rem; color: white; margin: 0; text-shadow: 0 0 15px rgba(255,255,255,0.4); white-space: nowrap; }

        .header-buttons { display: flex; gap: 10px; }

        .view-btn {
            background-color: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: var(--gold);
            font-family: 'Quicksand', sans-serif; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            padding: 8px 16px; border-radius: 20px; cursor: pointer; transition: all 0.3s;
            pointer-events: auto; font-size: 0.8rem;
        }
        .view-btn:hover { background-color: var(--gold); color: #141e30; }

        /* --- MARQUEE VIEW --- */
        .scroll-container { width: 100%; display: flex; flex-direction: column; gap: 15px; padding: 20px 0; margin-top: 140px; }
        .scroll-row { display: flex; overflow: hidden; position: relative; width: 100%; padding-top: 20px; padding-bottom: 20px; margin-top: -10px; margin-bottom: -10px; }
        .scroll-row:hover .scroll-track { animation-play-state: paused; }
        .scroll-track { display: flex; gap: 25px; width: max-content; padding-left: 25px; }
        
        .img-circle {
            width: 180px; height: 180px; border-radius: 50%; object-fit: cover;
            border: 3px solid rgba(255,255,255,0.9); box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; position: relative; z-index: 5;
        }
        .img-circle:hover { transform: scale(1.12); z-index: 6; border-color: var(--gold); box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); }
        
        .move-left { animation: scrollLeft 120s linear infinite; }
        .move-right { animation: scrollRight 140s linear infinite; }

        @keyframes scrollLeft { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes scrollRight { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }

        /* --- GRID VIEW --- */
        #library-grid {
            display: none; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px; padding: 180px 40px 40px 40px; width: 100%; box-sizing: border-box;
            max-width: 1400px; margin: 0 auto;
        }
        #library-grid.active { display: grid; }
        .grid-img {
            width: 100%; aspect-ratio: 1 / 1; object-fit: cover; border-radius: 15px; 
            border: 2px solid rgba(255,255,255,0.5); cursor: pointer; transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .grid-img:hover { transform: translateY(-5px); border-color: var(--gold); box-shadow: 0 10px 25px rgba(0,0,0,0.5); }

        /* --- LIGHTBOX (Standard) --- */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 15, 30, 0.95); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease; backdrop-filter: blur(5px);
        }
        #lightbox.active { opacity: 1; visibility: visible; }
        .lightbox-frame {
            position: relative; padding: 10px; background: white;
            border-radius: 12px; box-shadow: 0 25px 60px rgba(0,0,0,0.8);
            max-width: 80%; max-height: 70vh; display: flex;
        }
        #lightbox-img { display: block; max-width: 100%; max-height: 65vh; border-radius: 6px; }
        
        .action-buttons { display: flex; gap: 12px; margin-top: 25px; }
        .btn {
            background-color: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 25px; border-radius: 50px; 
            font-family: 'Quicksand', sans-serif; font-weight: 700;
            cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; gap: 8px; font-size: 0.95rem;
            color: white; backdrop-filter: blur(4px);
        }
        .btn:hover { background-color: var(--gold); color: #141e30; transform: translateY(-2px); border-color: var(--gold); }
        
        #close-btn { 
            position: absolute; top: 30px; right: 40px; font-size: 2.5rem; 
            color: rgba(255,255,255,0.6); cursor: pointer; transition: 0.2s; 
            font-family: sans-serif; font-weight: 100;
        }
        #close-btn:hover { color: white; transform: rotate(90deg); }

        /* --- FULLSCREEN CINEMA MODE --- */
        #cinema-mode {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 20000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 0.5s ease;
            cursor: default;
        }
        #cinema-mode.active { opacity: 1; visibility: visible; }
        #cinema-mode.idle { cursor: none; }

        #cinema-img {
            max-width: 100%; max-height: 100%; width: 100%; height: 100%;
            object-fit: contain; transition: opacity 0.8s ease-in-out; 
        }

        #cinema-controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px;
            background: rgba(20, 20, 20, 0.7);
            padding: 15px 30px; border-radius: 40px;
            backdrop-filter: blur(10px);
            transition: opacity 0.5s ease;
            opacity: 1; 
        }
        #cinema-mode.idle #cinema-controls { opacity: 0; pointer-events: none; }

        .control-btn {
            background: transparent; border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer;
            font-family: 'Quicksand', sans-serif; font-size: 0.9rem;
        }
        .control-btn.active { background: var(--gold); color: black; border-color: var(--gold); }
        .control-btn:hover { border-color: white; }
        #exit-cinema { background: var(--deep-red); border: none; font-weight: bold; }

        /* --- PRINT AREA --- */

        @media print {
            @page { size: landscape; margin: 0; }
            #splash-screen, #main-content, #lightbox, #cinema-mode, .snowflake, .header-overlay { display: none !important; height: 0; width: 0; overflow: hidden; }
            body { background: white !important; margin: 0 !important; padding: 0 !important; width: 297mm; height: 210mm; overflow: hidden !important; display: block; }
            body::before { display: none; }
            #print-area { display: flex !important; flex-direction: row; position: absolute; top: 0; left: 0; width: 297mm; height: 210mm; box-sizing: border-box; padding: 15mm; }
            .print-card-content { display: flex; flex-direction: row; width: 100%; height: 100%; border: 4px double #c92a42; border-radius: 20px; padding: 20px; box-sizing: border-box; }
            .print-image-container { width: 55%; height: 100%; display: flex; align-items: center; justify-content: center; }
            #print-img-target { max-width: 100%; max-height: 100%; width: auto; height: auto; object-fit: contain; border-radius: 10px; border: 2px solid #eee; box-shadow: none; }
            .print-text-container { width: 45%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-family: 'Dancing Script', cursive; }
            .print-title { font-size: 5rem; line-height: 1; margin-bottom: 20px; color: #b22222 !important; text-shadow: 2px 2px 0px #eee; background: none !important; -webkit-text-fill-color: #b22222 !important; }
            .print-year { font-size: 3.5rem; color: #2e8b57 !important; font-weight: bold; -webkit-print-color-adjust: exact !important; }
        }

        @media (max-width: 768px) {
            .img-circle { width: 130px; height: 130px; }
            h1 { font-size: 2rem; }
            .header-overlay { top: 30px; padding: 10px 15px; width: 85%; }
            .header-buttons { flex-direction: column; }
            #library-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); padding: 180px 20px 20px 20px; }
            #cinema-controls { width: 90%; flex-wrap: wrap; justify-content: center; bottom: 20px; }
        }
    </style>

    <script>
        const giftBox = document.getElementById('gift-box');
        const splashScreen = document.getElementById('splash-screen');
        const mainContent = document.getElementById('main-content');
        const body = document.body;
        const gridContainer = document.getElementById('library-grid');
        
        let allImageSources = [];
        
        window.addEventListener('load', () => {
            collectAllImages();
            const urlParams = new URLSearchParams(window.location.search);
            const photoParam = urlParams.get('photo');
            if (photoParam) {
                splashScreen.classList.add('hidden');
                mainContent.style.opacity = '1';
                body.style.overflow = 'auto'; 
                startSnow();
                populateGrid();
                openLightbox(photoParam);
            }
        });

        // --- SPLASH LOGIC ---
        function openGift() {
            giftBox.classList.add('gift-opened');
            setTimeout(() => {
                splashScreen.classList.add('hidden');
                mainContent.style.opacity = '1';
                body.style.overflow = 'auto'; 
                startSnow(); 
                populateGrid(); 
            }, 800);
        }
        giftBox.addEventListener('click', openGift);
        giftBox.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.keyCode === 13) openGift(); });

        function startSnow() {
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerText = '‚ùÑ'; 
                snowflake.style.left = Math.random() * 100 + 'vw'; 
                snowflake.style.animationDuration = Math.random() * 3 + 4 + 's'; 
                snowflake.style.opacity = Math.random() * 0.5 + 0.3; 
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; 
                document.body.appendChild(snowflake);
                setTimeout(() => { snowflake.remove(); }, 7000);
            }, 200); 
        }

        // --- AUDIO SYSTEM (DOUBLE DECKER) ---
        const audioUrl = 'music/audio.mp3';
        const fadeDuration = 10; // seconds crossfade
        let deckA = new Audio(audioUrl);
        let deckB = new Audio(audioUrl);
        let currentDeck = deckA;
        let nextDeck = deckB;
        let isCrossfading = false;
        let audioMonitorId;

        deckA.preload = 'auto';
        deckB.preload = 'auto';

        function startMusic() {
            // Reset state
            deckA.currentTime = 0; deckB.currentTime = 0;
            deckA.volume = 0; deckB.volume = 0;
            currentDeck = deckA; nextDeck = deckB;
            isCrossfading = false;

            // Start playing Deck A with fade in
            currentDeck.play().then(() => {
                fadeVolume(currentDeck, 0, 1, 2000); // 2s quick fade in start
                monitorAudioLoop();
            }).catch(e => console.log("Audio prevented:", e));
        }

        function stopMusic() {
            cancelAnimationFrame(audioMonitorId);
            // Quick fade out both
            fadeVolume(deckA, deckA.volume, 0, 1500);
            fadeVolume(deckB, deckB.volume, 0, 1500);
            setTimeout(() => {
                deckA.pause(); deckB.pause();
            }, 1500);
        }

        function monitorAudioLoop() {
            if (!cinemaMode.classList.contains('active')) return;

            const remaining = currentDeck.duration - currentDeck.currentTime;
            
            // Check if we are in the crossfade window (last 10s)
            if (remaining <= fadeDuration && !isCrossfading && remaining > 0 && !isNaN(remaining)) {
                console.log("Crossfading now...");
                isCrossfading = true;
                
                // Prep next deck
                nextDeck.currentTime = 0;
                nextDeck.volume = 0;
                nextDeck.play();

                // Crossfade Logic
                const intervalStep = 100; // ms
                const volumeStep = 1 / (fadeDuration * (1000/intervalStep));
                
                const fadeInterval = setInterval(() => {
                    if (currentDeck.volume > volumeStep) currentDeck.volume = Math.max(0, currentDeck.volume - volumeStep);
                    if (nextDeck.volume < 1 - volumeStep) nextDeck.volume = Math.min(1, nextDeck.volume + volumeStep);

                    if (currentDeck.volume <= volumeStep * 2) {
                        clearInterval(fadeInterval);
                        // Swap decks
                        currentDeck.pause();
                        currentDeck.volume = 0;
                        nextDeck.volume = 1;
                        
                        // Swap references
                        let temp = currentDeck;
                        currentDeck = nextDeck;
                        nextDeck = temp;
                        isCrossfading = false;
                    }
                }, intervalStep);
            }
            audioMonitorId = requestAnimationFrame(monitorAudioLoop);
        }

        function fadeVolume(audio, start, end, duration) {
            const steps = 20;
            const stepTime = duration / steps;
            const volStep = (end - start) / steps;
            let currentStep = 0;
            const interval = setInterval(() => {
                currentStep++;
                let newVol = start + (volStep * currentStep);
                newVol = Math.max(0, Math.min(1, newVol));
                audio.volume = newVol;
                if (currentStep >= steps) clearInterval(interval);
            }, stepTime);
        }

        // --- IMAGE COLLECTION ---
        function collectAllImages() {
            const uniqueSrcs = new Set();
            document.querySelectorAll('.scroll-row img').forEach(img => uniqueSrcs.add(img.src));
            allImageSources = Array.from(uniqueSrcs);
        }

        // --- CINEMA MODE & IDLE LOGIC ---
        const cinemaMode = document.getElementById('cinema-mode');
        const cinemaImg = document.getElementById('cinema-img');
        const exitCinemaBtn = document.getElementById('exit-cinema');
        const startCinemaBtn = document.getElementById('start-cinema');
        
        let cinemaInterval;
        let cinemaIndex = 0;
        let cinemaSpeed = 5000;
        let idleTimeout;

        function resetIdleTimer() {
            cinemaMode.classList.remove('idle');
            clearTimeout(idleTimeout);
            if (cinemaMode.classList.contains('active')) {
                idleTimeout = setTimeout(() => { cinemaMode.classList.add('idle'); }, 20000); 
            }
        }

        startCinemaBtn.addEventListener('click', () => {
            if (allImageSources.length === 0) collectAllImages();
            cinemaMode.classList.add('active');
            
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(err => console.log(err));
            }

            document.addEventListener('mousemove', resetIdleTimer);
            document.addEventListener('mousedown', resetIdleTimer);
            document.addEventListener('keydown', resetIdleTimer);
            document.addEventListener('touchstart', resetIdleTimer);
            
            resetIdleTimer();
            runCinema();
            startMusic(); // START AUDIO
        });

        function runCinema() {
            updateCinemaImage();
            clearInterval(cinemaInterval);
            cinemaInterval = setInterval(() => {
                cinemaIndex = (cinemaIndex + 1) % allImageSources.length;
                updateCinemaImage();
            }, cinemaSpeed);
        }

        function updateCinemaImage() {
            cinemaImg.style.opacity = 0;
            setTimeout(() => {
                cinemaImg.src = allImageSources[cinemaIndex];
                cinemaImg.style.opacity = 1;
            }, 800);
        }

        function setSpeed(ms, btn) {
            cinemaSpeed = ms;
            document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            runCinema();
        }
        window.setSpeed = setSpeed;

        exitCinemaBtn.addEventListener('click', () => {
            cinemaMode.classList.remove('active');
            clearInterval(cinemaInterval);
            clearTimeout(idleTimeout);
            stopMusic(); // STOP AUDIO
            
            document.removeEventListener('mousemove', resetIdleTimer);
            document.removeEventListener('mousedown', resetIdleTimer);
            document.removeEventListener('keydown', resetIdleTimer);
            document.removeEventListener('touchstart', resetIdleTimer);

            if (document.exitFullscreen) document.exitFullscreen();
        });

        // --- LIGHTBOX ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('close-btn');
        const downloadBtn = document.getElementById('download-btn');
        const shareBtn = document.getElementById('share-btn');
        const printBtn = document.getElementById('print-btn');
        const printImgTarget = document.getElementById('print-img-target');

        function openLightbox(src) {
            lightboxImg.src = src; 
            printImgTarget.src = src; 
            lightbox.classList.add('active');
            const url = new URL(window.location);
            url.searchParams.set('photo', src);
            window.history.pushState({}, '', url);
        }

        function closeLightboxFn() {
            lightbox.classList.remove('active');
            const url = new URL(window.location);
            url.searchParams.delete('photo');
            window.history.pushState({}, '', url);
        }

        document.querySelectorAll('.img-circle').forEach(img => {
            img.addEventListener('click', () => openLightbox(img.src));
        });

        closeBtn.addEventListener('click', closeLightboxFn);
        lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightboxFn(); });

        // --- GRID & VIEW TOGGLE ---
        const viewBtn = document.getElementById('view-toggle');
        const scrollContainer = document.querySelector('.scroll-container');
        let isGridView = false;

        function populateGrid() {
            if (allImageSources.length === 0) collectAllImages();
            gridContainer.innerHTML = ''; 
            allImageSources.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.classList.add('grid-img');
                img.onclick = () => openLightbox(src);
                gridContainer.appendChild(img);
            });
        }

        viewBtn.addEventListener('click', () => {
            isGridView = !isGridView;
            if (isGridView) {
                scrollContainer.style.display = 'none';
                gridContainer.classList.add('active');
                viewBtn.innerText = "Back to Scroll";
            } else {
                scrollContainer.style.display = 'flex';
                gridContainer.classList.remove('active');
                viewBtn.innerText = "View Full Library";
            }
        });

        // --- BUTTONS ---
        downloadBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const link = document.createElement('a');
            link.href = lightboxImg.src;
            link.download = 'Christmas-Memory-2025.jpeg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        shareBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Christmas 2025 Photo',
                        text: 'Look at this memory!',
                        url: window.location.href 
                    });
                } catch (err) { console.log('Error sharing:', err); }
            } else {
                alert('Copy this link to share: ' + window.location.href);
            }
        });

        printBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            window.print(); 
        });
    </script>
</body>
