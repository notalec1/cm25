        :root {
            --deep-red: #2b0a0d;
            --bright-red: #8a1c22;
            --gold: #d4af37;
            --gold-shine: #f9e58b;
            --snow: #f0f0f0;
        }

        /* --- CINEMATIC BACKGROUND --- */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #5e1318 0%, #2b0a0d 100%);
            font-family: 'Lato', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: var(--snow);
        }

        /* Film Grain Texture Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* Vignette Effect (Dark Corners) */
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 2;
        }

        /* --- ANIMATED STRING LIGHTS --- */
        .light-rope {
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            z-index: 3;
            margin: -15px 0 0 0;
            padding: 0;
            pointer-events: none;
            width: 100%;
        }

        .light-bulb {
            position: relative;
            display: inline-block;
            margin: 20px 15px; /* Spacing */
            padding: 0;
            width: 12px;
            height: 24px;
            border-radius: 50%;
            background: #fff;
            animation-name: flash;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }

        .light-bulb::before {
            content: "";
            position: absolute;
            background: #222;
            width: 10px;
            height: 10px;
            border-radius: 3px;
            top: -5px;
            left: 1px;
        }

        /* Cord connecting lights */
        .light-rope::after {
            content: "";
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 20px;
            border-top: 2px solid #222;
            border-radius: 50%;
            z-index: -1;
        }

        .bulb-red { background: #ff4757; box-shadow: 0px 5px 24px 3px #ff4757; animation-delay: 0s; }
        .bulb-green { background: #2ecc71; box-shadow: 0px 5px 24px 3px #2ecc71; animation-delay: 1s; }
        .bulb-gold { background: #f1c40f; box-shadow: 0px 5px 24px 3px #f1c40f; animation-delay: 0.5s; }
        .bulb-blue { background: #3498db; box-shadow: 0px 5px 24px 3px #3498db; animation-delay: 1.5s; }

        @keyframes flash {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.9); }
        }

        /* --- SPLASH SCREEN (GIFT) --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #8a1c22 0%, #2b0a0d 100%);
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s cubic-bezier(0.65, 0, 0.35, 1), visibility 1s;
        }
        
        /* Glowing Spotlight behind gift */
        #splash-screen::before {
            content: '';
            position: absolute; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, transparent 70%);
            animation: pulse-glow 3s infinite ease-in-out;
        }

        .gift-container { position: relative; cursor: pointer; transition: transform 0.2s; z-index: 10; }
        .gift-container:hover { animation: shake 0.5s infinite; filter: brightness(1.2); }
        
        .click-text {
            color: var(--gold);
            margin-top: 40px;
            font-size: 2rem;
            font-family: 'Great Vibes', cursive;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            animation: pulse-text 2s infinite;
        }

        /* 3D-ish CSS Gift Box */
        .gift-lid {
            width: 160px; height: 35px;
            background: linear-gradient(to right, #d32f2f, #b71c1c);
            border-radius: 4px; position: relative; z-index: 2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4); left: -10px;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-bottom: 2px solid rgba(0,0,0,0.2);
        }
        .gift-body {
            width: 140px; height: 110px;
            background: linear-gradient(to right, #d32f2f, #b71c1c);
            border-radius: 0 0 4px 4px; position: relative;
            box-shadow: 0 20px 30px rgba(0,0,0,0.5);
        }
        .ribbon-vertical { 
            width: 25px; height: 100%; 
            background: linear-gradient(to right, #ffd700, #f9e58b, #d4af37);
            margin: 0 auto; 
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .ribbon-horizontal { 
            width: 100%; height: 25px; 
            background: linear-gradient(to bottom, #ffd700, #f9e58b, #d4af37);
            position: absolute; top: 45%; transform: translateY(-50%);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .gift-opened .gift-lid { transform: translateY(-120px) rotate(-15deg); opacity: 0; }
        .fade-out { opacity: 0; visibility: hidden; pointer-events: none; }

        @keyframes pulse-glow { 0%, 100% { opacity: 0.5; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.2); } }
        @keyframes pulse-text { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; text-shadow: 0 0 10px var(--gold); } }

        /* --- MAIN LAYOUT --- */
        #main-content {
            opacity: 0; transition: opacity 1.5s ease-in;
            display: flex; flex-direction: column; justify-content: center;
            min-height: 100vh; width: 100%;
            position: relative; z-index: 5;
        }

        .header-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 20;
            text-align: center;
            pointer-events: none; /* Let clicks pass through to photos */
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            color: transparent;
            background: linear-gradient(to bottom, #fff 20%, #e0e0e0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            margin: 0;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
            letter-spacing: 5px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }
        
        .year-badge {
            font-family: 'Great Vibes', cursive;
            color: var(--gold);
            font-size: 3rem;
            margin-top: -10px;
            display: block;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }

        /* --- THE GALLERY (INFINITE SCROLL) --- */
        .scroll-container { 
            width: 100%; 
            display: flex; flex-direction: column; 
            gap: 15px; 
            padding: 40px 0;
            perspective: 1000px; /* For 3D feel */
        }
        
        .scroll-row { 
            display: flex; overflow: hidden; position: relative; width: 100%; 
            padding-top: 30px; padding-bottom: 30px;
            margin-top: -20px; margin-bottom: -20px;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent); /* Fade edges */
        }
        
        .scroll-row:hover .scroll-track { animation-play-state: paused; }
        .scroll-track { display: flex; gap: 30px; width: max-content; padding-left: 30px; }
        
        .img-circle {
            width: 200px; height: 200px; 
            border-radius: 50%; 
            object-fit: cover;
            /* Luxurious Gold Border */
            border: 3px solid rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 0 0 2px var(--gold), /* Outer gold ring */
                0 10px 20px rgba(0,0,0,0.5); /* Deep shadow */
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            filter: sepia(20%); /* Slight vintage warmth */
        }
        
        .img-circle:hover { 
            transform: scale(1.15) translateY(-5px); 
            z-index: 10; 
            border-color: #fff;
            box-shadow: 0 0 0 4px var(--gold-shine), 0 20px 40px rgba(0,0,0,0.6);
            filter: sepia(0%); /* Full color on hover */
        }
        
        .move-left { animation: scrollLeft 100s linear infinite; }
        .move-right { animation: scrollRight 120s linear infinite; }
        
        @keyframes scrollLeft { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes scrollRight { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }

        /* --- SNOW (Advanced) --- */
        .snowflake {
            position: fixed; top: -20px; color: #fff; 
            user-select: none; pointer-events: none; z-index: 1;
            animation-name: fall; animation-timing-function: linear;
            filter: blur(1px);
        }
        @keyframes fall {
            to { transform: translateY(110vh) translateX(50px) rotate(360deg); }
        }

        /* --- LIGHTBOX (Glassmorphism) --- */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(43, 10, 13, 0.6); /* Semi-transparent tint */
            backdrop-filter: blur(15px); /* Strong blur */
            z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: all 0.4s ease;
        }
        #lightbox.active { opacity: 1; visibility: visible; }
        
        .lightbox-frame {
            position: relative; padding: 20px;
            /* Gold Frame Gradient */
            background: linear-gradient(135deg, #b8860b, #f9e58b, #daa520, #b8860b);
            border-radius: 20px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            max-width: 85%; max-height: 75vh; display: flex;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Decoration on Frame */
        .lightbox-frame::before {
            content: "‚ùÑ"; position: absolute; top: -25px; left: -25px;
            font-size: 4rem; color: #fff; text-shadow: 0 0 10px var(--gold);
        }
        .lightbox-frame::after {
            content: "‚ùÑ"; position: absolute; bottom: -25px; right: -25px;
            font-size: 4rem; color: #fff; text-shadow: 0 0 10px var(--gold);
        }

        #lightbox-img { 
            display: block; max-width: 100%; max-height: 70vh; 
            border-radius: 4px; border: 2px solid white; 
        }
        
        /* Action Buttons */
        .action-buttons { display: flex; gap: 20px; margin-top: 30px; }
        .btn {
            background: linear-gradient(to bottom, #fff, #f0f0f0);
            border: 2px solid var(--gold);
            padding: 12px 30px;
            border-radius: 50px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: var(--deep-red);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover { 
            transform: translateY(-3px); 
            background: var(--gold); 
            color: #fff;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.4);
            border-color: #fff;
        }
        
        #close-btn { 
            position: absolute; top: 30px; right: 40px; 
            font-size: 3rem; color: rgba(255,255,255,0.7); 
            cursor: pointer; transition: 0.3s; 
            font-family: sans-serif; font-weight: 100;
        }
        #close-btn:hover { color: var(--gold); transform: rotate(90deg); }

        /* --- PRINT STYLES (Bulletproof) --- */
        #print-area { display: none; }
        @media print {
            @page { size: landscape; margin: 0; }
            #splash-screen, #main-content, #lightbox, .snowflake, .light-rope, .vignette, body::after { display: none !important; }
            body { background: white !important; margin: 0; padding: 0; width: 297mm; height: 210mm; overflow: hidden; display: block; position: relative; }
            
            #print-area { 
                display: flex !important; flex-direction: row; 
                position: absolute; top: 0; left: 0; width: 100%; height: 100%;
                box-sizing: border-box; padding: 15mm;
            }
            .print-card-content {
                width: 100%; height: 100%;
                display: flex; flex-direction: row; align-items: center;
                border: 6px double #8a1c22; border-radius: 10px;
                padding: 10px; box-sizing: border-box;
            }
            .print-image-container { flex: 1.2; height: 100%; display: flex; align-items: center; justify-content: center; }
            #print-img-target { max-width: 95%; max-height: 95%; object-fit: contain; border-radius: 5px; box-shadow: 0 0 0 1px #ccc; }
            .print-text-container { flex: 0.8; text-align: center; font-family: 'Great Vibes', cursive; }
            .print-title { font-size: 5rem; line-height: 1; color: #b22222 !important; margin: 0 0 20px 0; -webkit-print-color-adjust: exact; }
            .print-year { font-size: 3.5rem; color: #2e8b57 !important; -webkit-print-color-adjust: exact; }
        }

        @media (max-width: 768px) {
            .img-circle { width: 140px; height: 140px; }
            h1 { font-size: 3rem; }
            .year-badge { font-size: 2rem; }
            .scroll-row { padding-top: 20px; padding-bottom: 20px; }
            .lightbox-frame { max-width: 90%; padding: 10px; }
            .btn { padding: 10px 15px; font-size: 0.8rem; }
            .light-bulb { margin: 10px 8px; width: 8px; height: 16px; }
        }
    </style>

    <script>
        /* --- LOGIC PRESERVED & OPTIMIZED --- */
        const giftBox = document.getElementById('gift-box');
        const splashScreen = document.getElementById('splash-screen');
        const mainContent = document.getElementById('main-content');
        const body = document.body;

        giftBox.addEventListener('click', () => {
            giftBox.classList.add('gift-opened');
            setTimeout(() => {
                splashScreen.style.opacity = '0';
                setTimeout(() => splashScreen.style.visibility = 'hidden', 1000);
                
                mainContent.style.opacity = '1';
                startSnow(); 
            }, 800);
        });

        // Advanced Snow Engine (Variable depth/speed)
        function startSnow() {
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerText = Math.random() > 0.5 ? '‚ùÑ' : '‚ùÖ';
                
                // Randomize positions and physics
                const size = Math.random() * 1.5 + 0.5; // 0.5rem to 2rem
                const duration = Math.random() * 5 + 5; // 5s to 10s
                const startLeft = Math.random() * 100;
                
                snowflake.style.left = startLeft + 'vw';
                snowflake.style.fontSize = size + 'rem';
                snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                snowflake.style.animationDuration = duration + 's';
                
                // Blur effect for depth
                if(size < 0.8) snowflake.style.filter = 'blur(2px)';

                document.body.appendChild(snowflake);
                setTimeout(() => { snowflake.remove(); }, duration * 1000);
            }, 150);
        }

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('close-btn');
        const allImages = document.querySelectorAll('.img-circle');
        const downloadBtn = document.getElementById('download-btn');
        const shareBtn = document.getElementById('share-btn');
        const printBtn = document.getElementById('print-btn');
        const printImgTarget = document.getElementById('print-img-target');

        allImages.forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src; 
                printImgTarget.src = img.src; 
                lightbox.classList.add('active');
            });
        });

        const closeLightbox = () => { lightbox.classList.remove('active'); };
        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });

        downloadBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const link = document.createElement('a');
            link.href = lightboxImg.src;
            link.download = 'Christmas-Memory-2025.jpeg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        shareBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Christmas 2025',
                        text: 'A magical memory from Christmas 2025.',
                        url: window.location.href
                    });
                } catch (err) { console.log('Error sharing:', err); }
            } else {
                alert('Link copied to clipboard!');
                navigator.clipboard.writeText(window.location.href);
            }
        });

        printBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            window.print(); 
        });
    </script>
