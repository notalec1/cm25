<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Mountains+of+Christmas:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-night-top: #141e30;
            --bg-night-bot: #243b55;
            --deep-red: #c92a42;
            --gold: #ffd700;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        /* --- BASE STYLES --- */
        /* FIX 1: The background is now a fixed pseudo-element so it NEVER repeats or cuts off */
        body::before {
            content: "";
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: radial-gradient(ellipse at top, var(--bg-night-bot) 0%, var(--bg-night-top) 100%);
            z-index: -2; /* Stays behind everything */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            color: white;
            min-height: 100vh;
            /* FIX 2: Force scrollbar track to be visible always to prevent header jumping */
            overflow-y: scroll; 
            overflow-x: hidden;
        }

        /* --- SNOWFLAKES --- */
        .snowflake {
            position: fixed; top: -10px; color: #fff; font-size: 1em;
            font-family: Arial, sans-serif; 
            user-select: none; z-index: -1; pointer-events: none;
            opacity: 0.9; text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation-name: fall; animation-timing-function: linear;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 0.9; }
            100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Matches background for seamless transition */
            background: radial-gradient(ellipse at top, var(--bg-night-bot) 0%, var(--bg-night-top) 100%);
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease-out, visibility 1s;
        }
        
        .gift-container { position: relative; cursor: pointer; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .gift-container:hover { transform: scale(1.05); } 
        
        .click-text { 
            color: var(--gold); margin-top: 40px; font-size: 1.2rem; letter-spacing: 2px;
            font-family: 'Quicksand', sans-serif; text-transform: uppercase; font-weight: 700;
            opacity: 0.9; animation: pulse 2s infinite; 
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .gift-lid { width: 140px; height: 35px; background-color: #ff4757; border-radius: 4px; position: relative; z-index: 2; box-shadow: 0 4px 15px var(--shadow); left: -10px; transition: transform 0.6s cubic-bezier(0.6, -0.28, 0.735, 0.045); }
        .gift-body { width: 120px; height: 100px; background-color: #ff4757; border-radius: 0 0 4px 4px; position: relative; box-shadow: 0 10px 25px var(--shadow); }
        .ribbon-vertical { width: 24px; height: 100%; background-color: var(--gold); margin: 0 auto; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
        .ribbon-horizontal { width: 100%; height: 24px; background-color: var(--gold); position: absolute; top: 50%; transform: translateY(-50%); box-shadow: 0 0 5px rgba(0,0,0,0.2); }
        
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        .gift-opened .gift-lid { transform: translateY(-120px) rotate(-10deg); }
        .fade-out { opacity: 0; visibility: hidden; pointer-events: none; }

        /* --- MAIN CONTENT --- */
        #main-content {
            opacity: 0; transition: opacity 1.5s ease;
            display: flex; flex-direction: column; justify-content: center;
            /* Ensure content sits above the fixed background */
            position: relative; 
            z-index: 1;
            min-height: 100vh;
        }

        /* Glass Header */
        .header-overlay {
            position: fixed; top: 40px; left: 50%; transform: translateX(-50%); z-index: 100;
            padding: 15px 40px; border-radius: 20px;
            text-align: center; 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            width: max-content;
        }
        
        h1 { 
            font-family: 'Mountains of Christmas', cursive; 
            font-size: 3rem; color: white; margin: 0; 
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
            white-space: nowrap;
        }

        .view-btn {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: var(--gold);
            font-family: 'Quicksand', sans-serif; font-weight: 700;
            text-transform: uppercase; letter-spacing: 1px;
            padding: 8px 16px; border-radius: 20px;
            cursor: pointer; transition: all 0.3s;
            pointer-events: auto; 
            font-size: 0.8rem;
        }
        .view-btn:hover { background-color: var(--gold); color: #141e30; }

        /* --- MARQUEE VIEW (Default) --- */
        .scroll-container { 
            width: 100%; display: flex; flex-direction: column; gap: 15px; padding: 20px 0; 
            margin-top: 140px; /* Space for fixed header */
        }
        
        .scroll-row { 
            display: flex; overflow: hidden; position: relative; width: 100%; 
            padding-top: 20px; padding-bottom: 20px; margin-top: -10px; margin-bottom: -10px;
        }
        
        .scroll-row:hover .scroll-track { animation-play-state: paused; }
        .scroll-track { display: flex; gap: 25px; width: max-content; padding-left: 25px; }
        
        .img-circle {
            width: 180px; height: 180px; 
            border-radius: 50%; object-fit: cover;
            border: 3px solid rgba(255,255,255,0.9); 
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; position: relative; z-index: 5;
        }
        
        .img-circle:hover { 
            transform: scale(1.12); z-index: 6; border-color: var(--gold); 
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
        }
        
        .move-left { animation: scrollLeft 120s linear infinite; }
        .move-right { animation: scrollRight 140s linear infinite; }

        @keyframes scrollLeft { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes scrollRight { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }

        /* --- GRID VIEW (Hidden by default) --- */
        #library-grid {
            display: none; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 180px 40px 40px 40px; 
            width: 100%;
            box-sizing: border-box;
            max-width: 1400px;
            margin: 0 auto;
        }

        #library-grid.active { display: grid; }

        .grid-img {
            width: 100%;
            aspect-ratio: 1 / 1; 
            object-fit: cover;
            border-radius: 15px; 
            border: 2px solid rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .grid-img:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        /* --- LIGHTBOX --- */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 15, 30, 0.95); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease; 
            backdrop-filter: blur(5px);
        }
        #lightbox.active { opacity: 1; visibility: visible; }
        
        .lightbox-frame {
            position: relative; padding: 10px; background: white;
            border-radius: 12px; box-shadow: 0 25px 60px rgba(0,0,0,0.8);
            max-width: 80%; max-height: 70vh; display: flex;
        }
        
        #lightbox-img { display: block; max-width: 100%; max-height: 65vh; border-radius: 6px; }
        
        .action-buttons { display: flex; gap: 12px; margin-top: 25px; }
        .btn {
            background-color: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 25px; border-radius: 50px; 
            font-family: 'Quicksand', sans-serif; font-weight: 700;
            cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; gap: 8px; font-size: 0.95rem;
            color: white; backdrop-filter: blur(4px);
        }
        .btn:hover { background-color: var(--gold); color: #141e30; transform: translateY(-2px); border-color: var(--gold); }
        
        #close-btn { 
            position: absolute; top: 30px; right: 40px; font-size: 2.5rem; 
            color: rgba(255,255,255,0.6); cursor: pointer; transition: 0.2s; 
            font-family: sans-serif; font-weight: 100;
        }
        #close-btn:hover { color: white; transform: rotate(90deg); }

        /* --- PRINT AREA --- */
        #print-area { display: none; } 
        @media print {
            @page { size: landscape; margin: 0; }
            #splash-screen, #main-content, #lightbox, .snowflake, .header-overlay { display: none !important; height: 0; width: 0; overflow: hidden; }
            body { background: white !important; margin: 0 !important; padding: 0 !important; width: 297mm; height: 210mm; overflow: hidden !important; display: block; }
            body::before { display: none; } /* Hide the night background on print */
            
            #print-area { display: flex !important; flex-direction: row; position: absolute; top: 0; left: 0; width: 297mm; height: 210mm; box-sizing: border-box; padding: 15mm; }
            .print-card-content { display: flex; flex-direction: row; width: 100%; height: 100%; border: 4px double #c92a42; border-radius: 20px; padding: 20px; box-sizing: border-box; }
            .print-image-container { width: 55%; height: 100%; display: flex; align-items: center; justify-content: center; }
            #print-img-target { max-width: 100%; max-height: 100%; width: auto; height: auto; object-fit: contain; border-radius: 10px; border: 2px solid #eee; box-shadow: none; }
            .print-text-container { width: 45%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-family: 'Dancing Script', cursive; }
            .print-title { font-size: 5rem; line-height: 1; margin-bottom: 20px; color: #b22222 !important; text-shadow: 2px 2px 0px #eee; background: none !important; -webkit-text-fill-color: #b22222 !important; }
            .print-year { font-size: 3.5rem; color: #2e8b57 !important; font-weight: bold; -webkit-print-color-adjust: exact !important; }
        }

        @media (max-width: 768px) {
            .img-circle { width: 130px; height: 130px; }
            h1 { font-size: 2rem; }
            .header-overlay { top: 30px; padding: 10px 15px; width: 85%; }
            .action-buttons { flex-wrap: wrap; justify-content: center; }
            #library-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); padding: 160px 20px 20px 20px; }
        }
    </style>

    <script>
        /* --- LOGIC --- */
        const giftBox = document.getElementById('gift-box');
        const splashScreen = document.getElementById('splash-screen');
        const mainContent = document.getElementById('main-content');
        const body = document.body;

        // --- SPLASH SCREEN ---
        giftBox.addEventListener('click', () => {
            giftBox.classList.add('gift-opened');
            setTimeout(() => {
                splashScreen.style.opacity = '0';
                setTimeout(() => {
                    splashScreen.style.visibility = 'hidden';
                }, 800);
                mainContent.style.opacity = '1';
                startSnow(); 
                populateGrid(); // Populate grid once
            }, 600);
        });

        // --- SNOW ---
        function startSnow() {
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerText = '‚ùÑ'; 
                snowflake.style.left = Math.random() * 100 + 'vw'; 
                snowflake.style.animationDuration = Math.random() * 3 + 4 + 's'; 
                snowflake.style.opacity = Math.random() * 0.5 + 0.3; 
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; 
                document.body.appendChild(snowflake);
                setTimeout(() => { snowflake.remove(); }, 7000);
            }, 200); 
        }

        // --- LIGHTBOX VARIABLES ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('close-btn');
        const downloadBtn = document.getElementById('download-btn');
        const shareBtn = document.getElementById('share-btn');
        const printBtn = document.getElementById('print-btn');
        const printImgTarget = document.getElementById('print-img-target');

        // Function to open Lightbox
        function openLightbox(src) {
            lightboxImg.src = src; 
            printImgTarget.src = src; 
            lightbox.classList.add('active');
        }

        // Add Click to Marquee Images
        document.querySelectorAll('.img-circle').forEach(img => {
            img.addEventListener('click', () => openLightbox(img.src));
        });

        // --- GRID VIEW LOGIC ---
        const viewBtn = document.getElementById('view-toggle');
        const scrollContainer = document.querySelector('.scroll-container');
        const gridContainer = document.getElementById('library-grid');
        let isGridView = false;

        function populateGrid() {
            const uniqueSrcs = new Set();
            // Get all images from marquee, but ensure unique URLs
            document.querySelectorAll('.scroll-row img').forEach(img => {
                uniqueSrcs.add(img.src);
            });

            uniqueSrcs.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.classList.add('grid-img');
                img.onclick = () => openLightbox(src);
                gridContainer.appendChild(img);
            });
        }

        viewBtn.addEventListener('click', () => {
            isGridView = !isGridView;
            
            if (isGridView) {
                // Show Grid, Hide Marquee
                scrollContainer.style.display = 'none';
                gridContainer.classList.add('active');
                viewBtn.innerText = "Back to Scroll";
            } else {
                // Show Marquee, Hide Grid
                scrollContainer.style.display = 'flex';
                gridContainer.classList.remove('active');
                viewBtn.innerText = "View Full Library";
            }
        });

        // --- LIGHTBOX ACTIONS ---
        const closeLightbox = () => { lightbox.classList.remove('active'); };
        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });

        downloadBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const link = document.createElement('a');
            link.href = lightboxImg.src;
            link.download = 'Christmas-Memory-2025.jpeg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        shareBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Christmas 2025 Photo',
                        text: 'Look at this memory!',
                        url: window.location.href
                    });
                } catch (err) { console.log('Error sharing:', err); }
            } else {
                alert('Copy this link to share: ' + window.location.href);
            }
        });

        printBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            window.print(); 
        });
    </script>
</body>
</html>
